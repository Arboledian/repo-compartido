<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Elementos de aseo CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }
    </style>
</head>
<body>

    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-name" placeholder="Nuevo elemento de aseo">
        <input type="submit" value="Add">
    </form>

    <div id="spoiler" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="saveEdit">
            <input type="text" id="edit-name">
            <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="aseo"></p>

    <table>
        <tr>
            <th>Nombre De Utilès</th>
        </tr>
        <tbody id="utiles">
        </tbody>
    </table>

    <script>
var app = new function() {
  this.el = document.getElementById('utiles');
  this.ùtiles = ['mopa', 'escoba', 'cloro', 'guantes', 'paño', 'balde'];
  this.Count = function(data) {
    var el   = document.getElementById('aseo');
    var name = 'aseo';
    if (data) {
      if (data > 1) {
        name = 'utiles';
      }
      el.innerHTML = data + ' ' + name ;
    } else {
      el.innerHTML = 'No ' + name;
    }
  };

  this.FetchAll = function() {
    var data = '';
    if (this.utiles.length > 0) {
      for (i = 0; i < this.utiles.length; i++) {
        data += '<tr>';
        data += '<td>' + this.utiles[i] + '</td>';
        data += '<td><button onclick="app.Edit(' + i + ')">Edit</button></td>';
        data += '<td><button onclick="app.Delete(' + i + ')">Delete</button></td>';
        data += '</tr>';
      }
    }
    this.Count(this.utiles.length);
    return this.el.innerHTML = data;
  };
  this.Add = function () {
    el = document.getElementById('add-name');
    // Get the value
    var aseo = el.value;
    if (aseo) {
      // Add the new value
      this.countries.push(aseo.trim());
      // Reset input value
      el.value = '';
      // Dislay the new list
      this.FetchAll();
    }
  };
  this.Edit = function (item) {
    var el = document.getElementById('edit-name');
    // Display value in the field
    el.value = this.utiles[item];
    // Display fields
    document.getElementById('spoiler').style.display = 'block';
    self = this;
    document.getElementById('saveEdit').onsubmit = function() {
      // Get value
      var aseo = el.value;
      if (aseo) {
        // Edit value
        self.utiles.splice(item, 1, aseo.trim());
        // Display the new list
        self.FetchAll();
        // Hide fields
        CloseInput();
      }
    }
  };
  this.Delete = function (item) {
    // Delete the current row
    this.utiles.splice(item, 1);
    // Display the new list
    this.FetchAll();
  };

}
app.FetchAll();
function CloseInput() {
  document.getElementById('spoiler').style.display = 'none';
}
    </script>
    
    //poner comentarios sobre: Fetch, app.ADD, javascript:void(0)
</body>
</html>
